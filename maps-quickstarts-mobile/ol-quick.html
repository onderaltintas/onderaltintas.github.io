<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL FullScreen Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <style>
      html, body, #olContainer {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
  <div id="olContainer"></div>
	<script>
  const view = new ol.View({
      projection: 'EPSG:3857',
    })
  const map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(),
      }),
    ],
    target: 'olContainer',
    view: view
  });
  var istExtent = new ol.extent.boundingExtent([[26,36],[45,42]]);  
  istExtent = ol.proj.transformExtent(istExtent, ol.proj.get('EPSG:4326'), ol.proj.get('EPSG:3857'));
  view.fit(istExtent, map.getSize()); 
  </script>
  </body>
</html>
