<!DOCTYPE html>
<html>
  <head>
    <title>Ka≈ü Arsa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var geometryStyle = {
        strokeColor: "#FF0000",
        strokeOpacity: 1,
        strokeWeight: 2,
        fillColor: "#AAAAAA",
        fillOpacity: 0.5
      };
      
      var paths = [
      {geom:"a_u|EscfrD`AuLx@HaAtLy@I",levels:"BBBBB"},
      {geom:"_ns|EkcfrDP}DjALm@zLe@Ec@GX}F",levels:"BBBBB"}
      ]
      
      function initMap() 
      {
        var mapOptions = {
          center: {lat: 37.092173, lng: 28.418455},
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.HYBRID
        }
        
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        
        map.data.setStyle(geometryStyle);
        
        for(var i = 0; i < paths.length; i++)
        {
        /*
          placeEncodedPathToMap(paths[i].geom, paths[i].levels);
        */
          
          var geoJSONObj = polyline.toGeoJSON(paths[i].geom.toString());
          console.log(JSON.stringify(geoJSONObj));
          loadGeoJSON(geoJSONObj)
          
        }
        
        zoomToBounds(map);
      }
     
      function loadGeoJSON(geoJsonObj) {
        map.data.addGeoJson(geoJsonObj)
      }
      
      function zoomToBounds(map)
      {
        var bounds = new google.maps.LatLngBounds(); 
        map.data.forEach(function(feature){
          feature.getGeometry().forEachLatLng(function(latlng){
             bounds.extend(latlng);
          });
        });

        map.fitBounds(bounds);
      }
      
      /*google maps encode decode iÁin kodlar*/
      var polyline = {};

      function encode(current, previous, factor) {
        current = Math.round(current * factor);
        previous = Math.round(previous * factor);
        var coordinate = current - previous;
        coordinate <<= 1;
        if (current - previous < 0) {
          coordinate = ~coordinate;
        }
        var output = '';
        while (coordinate >= 0x20) {
          output += String.fromCharCode((0x20 | (coordinate & 0x1f)) + 63);
          coordinate >>= 5;
        }
        output += String.fromCharCode(coordinate + 63);
        return output;
      }

      /**
       * Decodes to a [latitude, longitude] coordinates array.
       *
       * This is adapted from the implementation in Project-OSRM.
       *
       * @param {String} str
       * @param {Number} precision
       * @returns {Array}
       *
       * @see https://github.com/Project-OSRM/osrm-frontend/blob/master/WebContent/routing/OSRM.RoutingGeometry.js
       */
      polyline.decode = function(str, precision) {
        var index = 0,
          lat = 0,
          lng = 0,
          coordinates = [],
          shift = 0,
          result = 0,
          byte = null,
          latitude_change,
          longitude_change,
          factor = Math.pow(10, precision || 5);

        // Coordinates have variable length when encoded, so just keep
        // track of whether we've hit the end of the string. In each
        // loop iteration, a single coordinate is decoded.
        while (index < str.length) {

          // Reset shift, result, and byte
          byte = null;
          shift = 0;
          result = 0;

          do {
            byte = str.charCodeAt(index++) - 63;
            result |= (byte & 0x1f) << shift;
            shift += 5;
          } while (byte >= 0x20);

          latitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

          shift = result = 0;

          do {
            byte = str.charCodeAt(index++) - 63;
            result |= (byte & 0x1f) << shift;
            shift += 5;
          } while (byte >= 0x20);

          longitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

          lat += latitude_change;
          lng += longitude_change;

          coordinates.push([lat / factor, lng / factor]);
        }

        return coordinates;
      };

      /**
       * Encodes the given [latitude, longitude] coordinates array.
       *
       * @param {Array.<Array.<Number>>} coordinates
       * @param {Number} precision
       * @returns {String}
       */
      polyline.encode = function(coordinates, precision) {
        if (!coordinates.length) {
          return '';
        }

        var factor = Math.pow(10, precision || 5),
          output = encode(coordinates[0][0], 0, factor) + encode(coordinates[0][1], 0, factor);

        for (var i = 1; i < coordinates.length; i++) {
          var a = coordinates[i],
            b = coordinates[i - 1];
          output += encode(a[0], b[0], factor);
          output += encode(a[1], b[1], factor);
        }

        return output;
      };

      function flipped(coords) {
        var flipped = [];
        for (var i = 0; i < coords.length; i++) {
          flipped.push(coords[i].slice().reverse());
        }
        return flipped;
      }

      /**
       * Encodes a GeoJSON LineString feature/geometry.
       *
       * @param {Object} geojson
       * @param {Number} precision
       * @returns {String}
       */
      polyline.fromGeoJSON = function(geojson, precision) {
        if (geojson && geojson.type === 'Feature') {
          geojson = geojson.geometry;
        }
        if (!geojson || geojson.type !== 'LineString') {
          throw new Error('Input must be a GeoJSON LineString');
        }
        return polyline.encode(flipped(geojson.coordinates), precision);
      };

      /**
       * Decodes to a GeoJSON LineString geometry.
       *
       * @param {String} str
       * @param {Number} precision
       * @returns {Object}
       */
      polyline.toGeoJSON = function(str, precision) {
        var coords = polyline.decode(str, precision);
        return {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: flipped(coords)
          }
        };
      };

      if (typeof module === 'object' && module.exports) {
        module.exports = polyline;
      }
      
      /*deppreciated*/
      function placeEncodedPathToMap(encodedPath, encodedLevel)
      {
        var decodedPath = google.maps.geometry.encoding.decodePath(encodedPath);
        var decodedLevels = decodeLevels(encodedLevel);
        var setRegion = new google.maps.Polyline({
          path: decodedPath,
          levels: decodedLevels,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
          map: map
        });
      }
      
      function decodeLevels(encodedLevelsString) {
        var decodedLevels = [];
        for (var i = 0; i < encodedLevelsString.length; ++i) {
            var level = encodedLevelsString.charCodeAt(i) - 63;
            decodedLevels.push(level);
        }
        
        return decodedLevels;
      }
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAiwLKuInilgFuHfeNm9mDyn_c0J6bFglg&libraries=geometry&callback=initMap" async defer></script>
  </body>
</html>
