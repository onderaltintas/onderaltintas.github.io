<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoWebCache Storage Requirement Estimator</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
  <div id="olContainer"></div>
  <div>

  </div>
  <div id="parametersContainer" class="card">
    <div class="card-content">
      <h4>GWC Estimator</h4>
      <h5>Parameters</h5>
      <table>
        <tr><td><h6>Parameter combinations</h6></td><td><input id="paramCombinations" type="number" value=4068 onkeyup="calculate()"></input></td></tr>
        <tr><td><h6>Max Zoom Level</h6></td><td><input id="maxZoom" type="number" value=19 min=0 max=25 onkeyup="calculate()"></input></td></tr>
        <tr><td><h6>Area(km²)</h6></td><td><h6 id="area">0</h6></td><td></td></tr>
        <tr><td><h6>BBOX Area(km²)</h6></td><td><h6 id="bboxArea">0</h6></td><td></td></tr>
      </table>
      <h5>Result</h5>
      <table>
      <tr><td><h6>Required disk size (GB)</h6></td><td><h6 id="diskSize"></h6></td></tr>
      <tr><td><h6>Required BBOX disk size (GB)</h6></td><td><h6 id="bboxDiskSize"></h6></td></tr>
      <tr><td><a href="https://docs.google.com/spreadsheets/d/1t9OJb-Z9vnHYKw6fWR82Wml4Dj9ePnNoOzqDw3v_PwU/edit?pli=1&pli=1&gid=0#gid=0">GeoSolutions Reference Spreadsheet</a></td></tr>
      <tr><td><a href="license.txt">License</a></td></tr>
      </table>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./app.js"></script>
  </body>
</html>
