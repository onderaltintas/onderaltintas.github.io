<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pok√©Transfer Checker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen p-6">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [games, setGames] = useState([]);
        const [allPokemon, setAllPokemon] = useState([]);
        const [fromGame, setFromGame] = useState("");
        const [toGame, setToGame] = useState("");
        const [filtered, setFiltered] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");

        useEffect(() => {
          // Burada kendi JSON dosyanƒ± path ile koy
          fetch("all_pokemon.json")
            .then((res) => res.json())
            .then((data) => {
              setAllPokemon(data);
              // modern_games'den oyun isimlerini √ßƒ±kar
              const gameSet = new Set();
              data.forEach((p) => {
                if (p.modern_games) {
                  p.modern_games.forEach((g) => gameSet.add(g));
                }
              });
              setGames([...gameSet].sort());
            });
        }, []);

        useEffect(() => {
          if (fromGame && toGame) {
            let result = allPokemon.filter(
              (p) => 
                p.modern_games && 
                p.modern_games.includes(fromGame) && 
                p.modern_games.includes(toGame)
            );

            // Arama terimi varsa filtrele
            if (searchTerm.trim() !== "") {
              const term = searchTerm.toLowerCase().trim();
              result = result.filter(p => 
                p.name.toLowerCase().includes(term)
              );
            }

            setFiltered(result);
          } else {
            setFiltered([]);
          }
        }, [fromGame, toGame, allPokemon, searchTerm]);

        const handleSearchChange = (e) => {
          setSearchTerm(e.target.value);
        };

        // Oyun kodlarƒ±nƒ± g√ºzel isimlere √ßeviren fonksiyon
        const getGameDisplayName = (gameCode) => {
          const gameNames = {
            "pokemon-go": "Pok√©mon GO",
            "lets-go-pikachu": "Pok√©mon Let's Go Pikachu",
            "lets-go-eevee": "Pok√©mon Let's Go Eevee",
            "arceus": "Pok√©mon Legends: Arceus",
            "sword": "Pok√©mon Sword",
            "shield": "Pok√©mon Shield",
            "scarlet": "Pok√©mon Scarlet",
            "violet": "Pok√©mon Violet"
          };
          return gameNames[gameCode] || gameCode;
        };

        return (
          <div className="max-w-5xl mx-auto">
            <header className="flex items-center gap-2 mb-6">
              <span className="text-2xl">üî¥ Pok√©Transfer Checker</span>
            </header>

            <div className="flex gap-4 mb-6">
              <select
                value={fromGame}
                onChange={(e) => setFromGame(e.target.value)}
                className="p-2 border rounded w-1/2"
              >
                <option value="">Starting game</option>
                {games.map((g) => (
                  <option key={g} value={g}>
                    {getGameDisplayName(g)}
                  </option>
                ))}
              </select>
              <select
                value={toGame}
                onChange={(e) => setToGame(e.target.value)}
                className="p-2 border rounded w-1/2"
              >
                <option value="">Target game</option>
                {games.map((g) => (
                  <option key={g} value={g}>
                    {getGameDisplayName(g)}
                  </option>
                ))}
              </select>
            </div>

            {/* Arama √ßubuƒüu */}
            {fromGame && toGame && (
              <div className="mb-4">
                <input
                  type="text"
                  placeholder="Search Pok√©mon by name..."
                  value={searchTerm}
                  onChange={handleSearchChange}
                  className="p-2 border rounded w-full"
                />
              </div>
            )}

            {fromGame && toGame && (
              <p className="mb-4 text-gray-700">
                Found {filtered.length} transferable Pok√©mon
                {searchTerm && ` matching "${searchTerm}"`}
              </p>
            )}

            {fromGame && toGame && filtered.length === 0 && searchTerm && (
              <p className="mb-4 text-red-500">
                No Pok√©mon found matching "{searchTerm}"
              </p>
            )}

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
              {filtered.map((p) => (
                <div
                  key={p.id}
                  className="border rounded-xl p-3 shadow bg-white flex flex-col items-center"
                >
                  <img
                    src={p.image_url}
                    alt={p.name}
                    className="w-24 h-24 object-contain"
                  />
                  <p className="capitalize font-semibold mt-2">{p.name}</p>
                </div>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
