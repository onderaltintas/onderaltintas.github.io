<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Yakalama Takipçisi</title>
    <link rel="stylesheet" href="acnhStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topHeading">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Animal Crossing: New Horizons</h1>
                <h2 id="appSubtitle">Animal Crossing Yakalama Takipçisi</h2>
            </div>
            <div id="languageSelector">
                <label for="languageSelect">Dil:</label>
                <select id="languageSelect">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        
        <!-- Yarıküre Seçimi ve Filtreler -->
        <div id="hemisphere">
            <label>
                <input type="checkbox" id="hemisphereToggle" checked>
                <span id="hemisphereText">Kuzey Yarıküre</span>
            </label>
            <label>
                <input type="checkbox" id="uncaughtToggle">
                <span id="uncaughtText">Yakalanmayanlar</span>
            </label>
            <!-- Aktif şimdi butonu -->
            <button id="activeNowButton" class="activeNowButton">Şu An</button>
        </div>
        
        <!-- Ay Butonları -->
        <div id="monthButtons">
            <button class="availableMonth" onclick="setMonthAndUpdate(0)">Ocak</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(1)">Şubat</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(2)">Mart</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(3)">Nisan</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(4)">Mayıs</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(5)">Haziran</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(6)">Temmuz</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(7)">Ağustos</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(8)">Eylül</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(9)">Ekim</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(10)">Kasım</button>
            <button class="availableMonth" onclick="setMonthAndUpdate(11)">Aralık</button>
        </div>
    </div>

    <div id="charts">
        <div class="tab">
            <button class="tablinks" id="fishTab" onclick="openList(event, 'fish')">Balıklar</button>
            <button class="tablinks" id="bugsTab" onclick="openList(event, 'bugs')">Böcekler</button>
            <button class="tablinks" id="seaTab" onclick="openList(event, 'seaCreatures')">Deniz Canlıları</button>
        </div>

        <div id="fish" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th id="capturedHeader">Yakalandı</th>
                        <th id="nameHeader">İsim</th>
                        <th id="imageHeader">Resim</th>
                        <th id="priceHeader">Fiyat</th>
                        <th id="locationHeader">Konum</th>
                        <th id="timeHeader">Zaman</th>
                    </tr>
                </thead>
                <tbody id="fish-body"></tbody>
            </table>
        </div>

        <div id="bugs" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Yakalandı</th>
                        <th>İsim</th>
                        <th>Resim</th>
                        <th>Fiyat</th>
                        <th>Konum</th>
                        <th>Zaman</th>
                    </tr>
                </thead>
                <tbody id="bugs-body"></tbody>
            </table>
        </div>

        <div id="seaCreatures" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>Yakalandı</th>
                        <th>İsim</th>
                        <th>Resim</th>
                        <th>Fiyat</th>
                        <th>Konum</th>
                        <th>Zaman</th>
                    </tr>
                </thead>
                <tbody id="seaCreatures-body"></tbody>
            </table>
        </div>
    </div>

    <script src="acnhScript.js"></script>
</body>
</html>
