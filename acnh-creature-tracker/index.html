<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Balık Rehberi</title>
    <link rel="stylesheet" href="acnhStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topHeading">
        <h1>Animal Crossing: New Horizons</h1>
        <h2>Yarıküre Balık Rehberi</h2>
        
        <!-- Yarıküre Seçimi -->
        <div id="hemisphere">
            <label>
                <input type="checkbox" id="hemisphereToggle" checked>
                Kuzey Yarıküre
            </label>
        </div>
        
        <!-- Ay Butonları -->
        <div id="monthButtons">
            <button class="availableMonth" onclick="displayMonth(0)">Ocak</button>
            <button class="availableMonth" onclick="displayMonth(1)">Şubat</button>
            <button class="availableMonth" onclick="displayMonth(2)">Mart</button>
            <button class="availableMonth" onclick="displayMonth(3)">Nisan</button>
            <button class="availableMonth" onclick="displayMonth(4)">Mayıs</button>
            <button class="availableMonth" onclick="displayMonth(5)">Haziran</button>
            <button class="availableMonth" onclick="displayMonth(6)">Temmuz</button>
            <button class="availableMonth" onclick="displayMonth(7)">Ağustos</button>
            <button class="availableMonth" onclick="displayMonth(8)">Eylül</button>
            <button class="availableMonth" onclick="displayMonth(9)">Ekim</button>
            <button class="availableMonth" onclick="displayMonth(10)">Kasım</button>
            <button class="availableMonth" onclick="displayMonth(11)">Aralık</button>
        </div>
    </div>

    <div id="charts">
        <div class="tab">
            <button class="tablinks" onclick="openList(event, 'fish')">Balıklar</button>
            <button class="tablinks" onclick="openList(event, 'bugs')">Böcekler</button>
            <button class="tablinks" onclick="openList(event, 'seaCreatures')">Deniz Canlıları</button>
        </div>

        <!-- Tablo içerikleri aynı kalacak -->
    </div>

    <script src="acnhScript.js"></script>
</body>
</html>
