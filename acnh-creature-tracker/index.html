<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing: Yakalama Takipçisi</title>
    <link rel="stylesheet" href="acnhStyles.css">
</head>
<body>
    <header>
        <h1 data-i18n="app_title">Animal Crossing Yakalama Takipçisi</h1>
    </header>

    <div class="controls">
        <div class="filter-group">
            <label>
                <input type="checkbox" id="active-only" checked>
                <span data-i18n="active_creatures">Aktif Canlılar</span>
            </label>
            
            <label>
                <input type="checkbox" id="uncaught-only" checked>
                <span data-i18n="show_uncaught">Sadece Yakalanmayanlar</span>
            </label>
        </div>
        
        <div class="filter-group">
            <label data-i18n="type_label">Tür:</label>
            <select id="type-filter">
                <option value="all" data-i18n="all_types">Tümü</option>
                <option value="fish" data-i18n="fish">Balıklar</option>
                <option value="bug" data-i18n="bugs">Böcekler</option>
                <option value="sea" data-i18n="sea_creatures">Deniz Canlıları</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label data-i18n="language_label">Dil:</label>
            <select id="language-selector">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div id="creature-list">
        <!-- Creatures will be loaded here -->
    </div>

    <script src="acnhScript.js"></script>
</body>
</html>
