<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing Yakalama Takipçisi</title>
    <link rel="stylesheet" href="acnhStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topHeading">
        <h1>Animal Crossing: New Horizons</h1>
        <h2>Animal Crossing Yakalama Takipçisi</h2>
        
        <!-- Yarıküre Seçimi -->
        <div id="hemisphere">
            <label>
                <input type="checkbox" id="hemisphereToggle" checked>
                <span id="hemisphereText">Kuzey Yarıküre</span>
            </label>
        </div>
        
        <!-- Ay Butonları -->
        <div id="monthButtons">
            <button class="availableMonth" onclick="displayMonth(0)">Ocak</button>
            <button class="availableMonth" onclick="displayMonth(1)">Şubat</button>
            <button class="availableMonth" onclick="displayMonth(2)">Mart</button>
            <button class="availableMonth" onclick="displayMonth(3)">Nisan</button>
            <button class="availableMonth" onclick="displayMonth(4)">Mayıs</button>
            <button class="availableMonth" onclick="displayMonth(5)">Haziran</button>
            <button class="availableMonth" onclick="displayMonth(6)">Temmuz</button>
            <button class="availableMonth" onclick="displayMonth(7)">Ağustos</button>
            <button class="availableMonth" onclick="displayMonth(8)">Eylül</button>
            <button class="availableMonth" onclick="displayMonth(9)">Ekim</button>
            <button class="availableMonth" onclick="displayMonth(10)">Kasım</button>
            <button class="availableMonth" onclick="displayMonth(11)">Aralık</button>
        </div>
    </div>

    <div id="charts">
        <div class="tab">
            <button class="tablinks" onclick="openList(event, 'fish')">Balıklar</button>
            <button class="tablinks" onclick="openList(event, 'bugs')">Böcekler</button>
            <button class="tablinks" onclick="openList(event, 'seaCreatures')">Deniz Canlıları</button>
        </div>

        <div id="fish" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>İsim</th>
                        <th>Resim</th>
                        <th>Fiyat</th>
                        <th>Konum</th>
                        <th>Zaman</th>
                        <th>Ock</th>
                        <th>Şub</th>
                        <th>Mar</th>
                        <th>Nis</th>
                        <th>May</th>
                        <th>Haz</th>
                        <th>Tem</th>
                        <th>Ağu</th>
                        <th>Eyl</th>
                        <th>Ekm</th>
                        <th>Kas</th>
                        <th>Ara</th>
                    </tr>
                </thead>
                <tbody id="fish-body"></tbody>
            </table>
        </div>

        <div id="bugs" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>İsim</th>
                        <th>Resim</th>
                        <th>Fiyat</th>
                        <th>Konum</th>
                        <th>Zaman</th>
                        <th>Ock</th>
                        <th>Şub</th>
                        <th>Mar</th>
                        <th>Nis</th>
                        <th>May</th>
                        <th>Haz</th>
                        <th>Tem</th>
                        <th>Ağu</th>
                        <th>Eyl</th>
                        <th>Ekm</th>
                        <th>Kas</th>
                        <th>Ara</th>
                    </tr>
                </thead>
                <tbody id="bugs-body"></tbody>
            </table>
        </div>

        <div id="seaCreatures" class="tabcontent">
            <table>
                <thead>
                    <tr>
                        <th>İsim</th>
                        <th>Resim</th>
                        <th>Fiyat</th>
                        <th>Konum</th>
                        <th>Zaman</th>
                        <th>Ock</th>
                        <th>Şub</th>
                        <th>Mar</th>
                        <th>Nis</th>
                        <th>May</th>
                        <th>Haz</th>
                        <th>Tem</th>
                        <th>Ağu</th>
                        <th>Eyl</th>
                        <th>Ekm</th>
                        <th>Kas</th>
                        <th>Ara</th>
                    </tr>
                </thead>
                <tbody id="seaCreatures-body"></tbody>
            </table>
        </div>
    </div>

    <script src="acnhScript.js"></script>
</body>
</html>
