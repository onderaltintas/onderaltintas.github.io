<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzometrik Savaş Alanı Oluşturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #e94560;
            text-align: center;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .bg-button {
            background: #16213e;
            border: none;
            color: white;
            padding: 12px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .bg-button:hover {
            background: #0f3460;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .bg-button.active {
            background: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .info {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }
        
        .current-type {
            font-weight: bold;
            color: #e94560;
        }
        
        .seed-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .seed-input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }
        
        .seed-button {
            padding: 8px 12px;
            background: #0f3460;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .seed-button:hover {
            background: #16213e;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="bgCanvas"></canvas>
        <div class="controls">
            <h1>İzometrik Savaş Alanı</h1>
            <div class="button-grid" id="buttonContainer">
                <!-- Butonlar JavaScript ile dinamik olarak oluşturulacak -->
            </div>
            <div class="seed-controls">
                <input type="number" class="seed-input" id="seedInput" placeholder="Seed değeri">
                <button class="seed-button" id="seedButton">Seed Uygula</button>
            </div>
            <div class="info">
                Mevcut tip: <span class="current-type" id="currentType">Çim</span>
            </div>
        </div>
    </div>

    <script src="IsometricBackgroundCreator.js"></script>
    <script>
        // Sayfa yüklendiğinde çalışacak kod
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('bgCanvas');
            const currentTypeSpan = document.getElementById('currentType');
            const buttonContainer = document.getElementById('buttonContainer');
            const seedInput = document.getElementById('seedInput');
            const seedButton = document.getElementById('seedButton');
            
            // Canvas boyutunu ayarla
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // İlk canvas boyutunu ayarla
            resizeCanvas();
            
            // Pencere boyutu değiştiğinde canvas'ı yeniden boyutlandır
            window.addEventListener('resize', function() {
                resizeCanvas();
                if (window.bgCreator && window.bgCreator.isCreated) {
                    window.bgCreator.create(canvas, window.bgCreator.currentType);
                }
            });
            
            // Arkaplan oluşturucuyu başlat
            window.bgCreator = new IsometricBackgroundCreator();
            
            // Dinamik butonları oluştur
            function createButtons() {
                buttonContainer.innerHTML = '';
                const types = window.bgCreator.getAllTypes();
                
                types.forEach(type => {
                    const button = document.createElement('button');
                    button.className = 'bg-button';
                    button.setAttribute('data-type', type);
                    button.textContent = window.bgCreator.getTypeName(type, 'Tr');
                    
                    button.addEventListener('click', function() {
                        // Aktif butonu güncelle
                        document.querySelectorAll('.bg-button').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Arkaplanı değiştir
                        window.bgCreator.create(canvas, type);
                        
                        // Mevcut tipi güncelle
                        currentTypeSpan.textContent = window.bgCreator.getTypeName(type, 'Tr');
                    });
                    
                    buttonContainer.appendChild(button);
                });
                
                // İlk butonu aktif yap ve arkaplanı oluştur
                if (types.length > 0) {
                    const firstButton = buttonContainer.querySelector('.bg-button');
                    firstButton.classList.add('active');
                    window.bgCreator.create(canvas, types[0]);
                    currentTypeSpan.textContent = window.bgCreator.getTypeName(types[0], 'Tr');
                }
            }
            
            // Seed butonuna tıklama olayını ekle
            seedButton.addEventListener('click', function() {
                const seedValue = parseFloat(seedInput.value);
                if (!isNaN(seedValue)) {
                    window.bgCreator.setSeed(seedValue);
                    if (window.bgCreator.currentType) {
                        window.bgCreator.create(canvas, window.bgCreator.currentType);
                    }
                }
            });
            
            // Butonları oluştur
            createButtons();
        });
    </script>
</body>
</html>
