<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzometrik Savaş Alanı Oluşturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #e94560;
            text-align: center;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .bg-button {
            background: #16213e;
            border: none;
            color: white;
            padding: 12px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .bg-button:hover {
            background: #0f3460;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .bg-button.active {
            background: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .info {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }
        
        .current-type {
            font-weight: bold;
            color: #e94560;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="bgCanvas"></canvas>
        <div class="controls">
            <h1>İzometrik Savaş Alanı</h1>
            <div class="button-grid">
                <button class="bg-button" data-type="grass">Çim</button>
                <button class="bg-button" data-type="desert">Çöl</button>
                <button class="bg-button" data-type="wood">Ahşap</button>
                <button class="bg-button" data-type="stone">Taş</button>
                <button class="bg-button" data-type="cloud">Bulut</button>
                <button class="bg-button" data-type="marble">Mermer</button>
                <button class="bg-button" data-type="cobblestone">Arnavut Kaldırımı</button>
                <button class="bg-button" data-type="street">Sokak</button>
            </div>
            <div class="info">
                Mevcut tip: <span class="current-type">Çim</span>
            </div>
        </div>
    </div>

    <script src="IsometricBackgroundCreator.js"></script>
    <script>
        // Sayfa yüklendiğinde çalışacak kod
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('bgCanvas');
            const currentTypeSpan = document.querySelector('.current-type');
            const bgButtons = document.querySelectorAll('.bg-button');
            
            // Canvas boyutunu ayarla
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // İlk canvas boyutunu ayarla
            resizeCanvas();
            
            // Pencere boyutu değiştiğinde canvas'ı yeniden boyutlandır
            window.addEventListener('resize', function() {
                resizeCanvas();
                if (window.bgCreator && window.bgCreator.isCreated) {
                    window.bgCreator.create(canvas, window.bgCreator.currentType);
                }
            });
            
            // Arkaplan oluşturucuyu başlat
            window.bgCreator = new IsometricBackgroundCreator();
            window.bgCreator.create(canvas, 'grass');
            
            // Butonlara tıklama olaylarını ekle
            bgButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    
                    // Aktif butonu güncelle
                    bgButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Arkaplanı değiştir
                    window.bgCreator.create(canvas, type);
                    
                    // Mevcut tipi güncelle
                    currentTypeSpan.textContent = type;
                });
            });
            
            // İlk butonu aktif yap
            document.querySelector('.bg-button[data-type="grass"]').classList.add('active');
        });
    </script>
</body>
</html>
