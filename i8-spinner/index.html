</head>

<body>
  <img id="spinner" src = ""/>
  <script>
	var fps = 30;
	var imgIndex = 1;
	var imgFile = "01.webp";
	var spinner = document.getElementById("spinner");
	var now = performance.now();
	function spin(){
		if(performance.now() - now < 1000 / fps){
			requestAnimationFrame(spin);
			return;
		}
		
		now = performance.now();
		imgIndex = ((imgIndex + 1) %36) +1;
		imgFile = imgIndex+".webP";
		imgFile = imgFile.length < 7 ? "0" + imgFile : imgFile;
		spinner.src = "./img/"+imgFile;
		requestAnimationFrame(spin);
	}
	
	spin();
  </script>
  <!--<script src="js/scripts.js"></script>-->
</body>
</html>
