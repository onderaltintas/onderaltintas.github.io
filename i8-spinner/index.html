<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

</head>

<body>
  <img id="spinner" src = ""/>
  <script>
	var fps = 30;
	var imgIndex = 1;
	var imgFile = "01.webp";
	var spinner = document.getElementById("spinner");
	var now = performance.now();
	
	function getNextFrameFile(){
		imgIndex = ((imgIndex + 1) %36) +1;
		imgFile = imgIndex+".webP";
		imgFile = imgFile.length < 7 ? "0" + imgFile : imgFile;
		return "./img/"+imgFile;
	}

	function spin(){
		if(performance.now() - now < 1000 / fps){
			requestAnimationFrame(spin);
			return;
		}
		
		now = performance.now();
		spinner.src = getNextFrameFile();
		requestAnimationFrame(spin);
	}

	function preloadImage(imgFile, callback){
		var img=new Image();
		img.src=imgFile;
		img.onload = callback;
	}
	
	function preloadImages(callback){
		var totalNumImages = 36;
		var completedImages = 0;
		for(var i = 0; i < totalNumImages; i++){
			preloadImage(getNextFrameFile(),function(){
				completedImages++;
				if(totalNumImages === completedImages){
					callback();
				}
			})
		}
	}
	
	preloadImages(spin);
	
  </script>
  <!--<script src="js/scripts.js"></script>-->
</body>
</html>
